<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Features</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f0;
            margin: 0;
            padding: 0;
        }

        .section {
            padding: 50px;
            text-align: center;
            background-color: #e8f5e9;
        }

        .section h2 {
            font-size: 36px;
            color: #1b5e20;
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h3 {
            font-size: 28px;
            color: #1b5e20;
            margin-bottom: 20px;
        }

        .form-container input,
        .form-container textarea,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-container input,
        .search-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-container button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<section class="section">
    <div class="form-container">
        <h3>Ask an Expert</h3>
        <form action="submit_question.php" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" rows="5" placeholder="Your Question" required></textarea>
            <button type="submit">Send Question</button>
        </form>
    </div>
</section>

<section class="section">
    <div class="search-container">
        <h3>Find Your Herb</h3>
        <form id="herb-finder">
            <input type="text" id="herb-search" placeholder="Enter herb name or condition">
            <button type="button" onclick="findHerb()">Search</button>
        </form>
        <div id="herb-results" style="margin-top: 20px;"></div>
    </div>
</section>

<script>
    function findHerb() {
        // Sample function to simulate herb search; replace with actual logic
        const searchInput = document.getElementById('herb-search').value;
        const resultsDiv = document.getElementById('herb-results');
        
        if (searchInput.trim() === '') {
            resultsDiv.innerHTML = '<p>Please enter a herb name or condition.</p>';
        } else {
            resultsDiv.innerHTML = '<p>Search results for "' + searchInput + '" will be displayed here.</p>';
            // Replace the above line with actual search results logic
        }
    }
</script>

</body>
</html>
